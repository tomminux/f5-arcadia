  versions:
  - name: v1
    served: true
    storage: true
  scope: Namespaced
  names:
    plural: virtualserverroutes
    singular: virtualserverroute
    kind: VirtualServerRoute
    shortNames:
    - vsr
---
## ..:: NGINX KIC Deployment ::..
## ----------------------------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-ingress
  namespace: arcadia
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-ingress
  template:
    metadata:
      labels:
        app: nginx-ingress
     #annotations:
       #prometheus.io/scrape: "true"
       #prometheus.io/port: "9113"
    spec:
      serviceAccountName: nginx-ingress
      containers:
      - image: nginx/nginx-ingress:edge
        imagePullPolicy: Always
        name: nginx-ingress
        ports:
        - name: http
          containerPort: 80
        - name: https
          containerPort: 443
       #- name: prometheus
         #containerPort: 9113
        securityContext:
          allowPrivilegeEscalation: true
          runAsUser: 101 #nginx
          capabilities:
            drop:
            - ALL
            add:
            - NET_BIND_SERVICE
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        args:
          - -nginx-configmaps=$(POD_NAMESPACE)/nginx-config
          - -default-server-tls-secret=$(POD_NAMESPACE)/default-server-secret
          - -watch-namespace=arcadia
         #- -v=3 # Enables extensive logging. Useful for troubleshooting.
         #- -report-ingress-status
         #- -external-service=nginx-ingress
         #- -enable-leader-election
         #- -enable-prometheus-metrics
---
## ..:: NGINX Cluster IP Service - Port 80 ::..
## ----------------------------------------------------------------------------
apiVersion: v1
kind: Service
metadata:
  name: arcadia-kic-80
  namespace: arcadia
  labels:
    app: nginx-ingress
    cis.f5.com/as3-tenant: arcadia
    cis.f5.com/as3-app: arcadia-kic-80
    cis.f5.com/as3-pool: arcadia-kic-pool-80
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: nginx-ingress
---
## ..:: NGINX Cluster IP Service - Port 443 ::..
## ----------------------------------------------------------------------------
apiVersion: v1
kind: Service
metadata:
  name: arcadia-kic-443
  namespace: arcadia
  labels:
    app: nginx-ingress
    cis.f5.com/as3-tenant: arcadia
    cis.f5.com/as3-app: arcadia-kic-443
    cis.f5.com/as3-pool: arcadia-kic-pool-443
spec:
